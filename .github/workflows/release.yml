name: Release
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  release:
    needs: [build]
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

      - name: Checkout
        uses: actions/checkout@v4.1.1
        if: ${{ steps.release.outputs.release_created == 'true' }}

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 18
          cache: yarn
        if: ${{ steps.release.outputs.release_created == 'true' }}

      - name: Install Dependencies
        run: yarn install
        if: ${{ steps.release.outputs.release_created == 'true' }}

      - name: Build
        run: yarn build
        if: ${{ steps.release.outputs.release_created == 'true' }}

      - name: Publish to NPM
        run: npm publish --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.release.outputs.release_created == 'true' }}
